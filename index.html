<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Piscina Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { 
            --primary: #007aff; 
            --bg: #f5f5f7; 
            --card: #ffffff; 
            --text: #1d1d1f; 
            --border: #d2d2d7;
            --success: #34c759;
            --danger: #ff3b30;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 40px; }
        
        /* Layout Desktop */
        .container { max-width: 1400px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 30px; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 2rem; }
        
        /* Cards */
        .card { background: var(--card); border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 20px; color: #555; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        /* INPUT SECTION (Wide) */
        .input-row-main { display: flex; gap: 20px; align-items: flex-end; margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        .input-group { display: flex; flex-direction: column; flex: 1; }
        .input-group label { font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #666; }
        
        /* Griglia Ingressi */
        .input-grid-tickets { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 20px; }
        .ticket-box { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 8px; text-align: center; transition: border-color 0.2s; }
        .ticket-box:focus-within { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }
        .ticket-box label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: var(--text); white-space: nowrap; }
        .ticket-box input { width: 100%; font-size: 1.5rem; font-weight: bold; text-align: center; border: none; outline: none; background: transparent; color: var(--primary); }

        /* Form elements */
        select, input[type="date"] { padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; background: #fff; }
        
        /* Buttons */
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.1s; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-primary:hover { background: #0062cc; }
        .btn-success { background: var(--success); color: white; }
        .btn-edit { background: #eee; color: #333; padding: 5px 10px; font-size: 0.8rem; margin-right: 5px; }
        .btn-del { background: #ffe5e5; color: var(--danger); padding: 5px 10px; font-size: 0.8rem; }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.95rem; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #eee; color: #888; font-weight: 600; font-size: 0.8rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
        tr:hover { background-color: #f9f9f9; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; background: #eef2ff; color: var(--primary); }
        .num-cell { font-weight: bold; text-align: center; color: #333; }
        .tot-cell { font-weight: 800; text-align: center; color: var(--primary); background: #f0f7ff; }

        /* Login */
        #login-screen { max-width: 400px; margin: 100px auto; text-align: center; }
        .hidden { display: none; }
        .editing-mode { border: 2px solid var(--primary); background-color: #f0f7ff; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1>üèä‚Äç‚ôÇÔ∏è Accesso Dashboard</h1>
    <div class="card" style="margin-top:20px">
        <div class="input-group" style="margin-bottom:15px; text-align:left">
            <label>Email</label>
            <input type="email" id="email" style="width:100%; box-sizing:border-box">
        </div>
        <div class="input-group" style="margin-bottom:20px; text-align:left">
            <label>Password</label>
            <input type="password" id="password" style="width:100%; box-sizing:border-box">
        </div>
        <button class="btn btn-primary" onclick="doLogin()">Entra</button>
        <p id="login-error" style="color:red; margin-top:10px"></p>
    </div>
</div>

<div id="app-screen" class="container hidden">
    
    <div class="header">
        <h1>üìä Statistiche Piscina</h1>
        <div>
            <span id="user-display" style="margin-right:15px; font-weight:500"></span>
            <button class="btn" style="background:#ddd" onclick="doLogout()">Esci</button>
        </div>
    </div>

    <div class="card" id="input-card">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <div class="card-title" id="form-title">Nuovo Inserimento Dati</div>
            <button id="cancel-edit" class="btn hidden" onclick="cancelEdit()" style="background:#eee; color:red">Annulla Modifica</button>
        </div>

        <div class="input-row-main">
            <div class="input-group">
                <label>Data</label>
                <input type="date" id="i-date">
            </div>
            <div class="input-group">
                <label>Fascia Oraria</label>
                <select id="i-fascia">
                    <option>Mattina</option>
                    <option>Mattina intera</option>
                    <option>Pranzo</option>
                    <option>Sera</option>
                    <option>Sabato pom</option>
                    <option>Domenica</option>
                    <option>Festivo</option>
                    <option>Unico</option>
                </select>
            </div>
            <div class="input-group">
                <label>Meteo</label>
                <select id="i-meteo">
                    <option>‚òÄÔ∏è Sole</option>
                    <option>‚õÖ Nuvoloso</option>
                    <option>üåßÔ∏è Pioggia</option>
                    <option>‚ùÑÔ∏è Freddo</option>
                </select>
            </div>
        </div>

        <div class="input-grid-tickets">
            <div class="ticket-box">
                <label>Singolo Intero</label>
                <input type="number" id="q-intero" value="0" min="0" onfocus="this.select()">
            </div>
            <div class="ticket-box">
                <label>Singolo Ridotto</label>
                <input type="number" id="q-ridotto" value="0" min="0" onfocus="this.select()">
            </div>
            <div class="ticket-box">
                <label>Gratuito</label>
                <input type="number" id="q-gratuito" value="0" min="0" onfocus="this.select()">
            </div>
            <div class="ticket-box">
                <label>Abb. Intero</label>
                <input type="number" id="q-abb-int" value="0" min="0" onfocus="this.select()">
            </div>
            <div class="ticket-box">
                <label>Abb. Ridotto</label>
                <input type="number" id="q-abb-rid" value="0" min="0" onfocus="this.select()">
            </div>
        </div>

        <button id="btn-save" class="btn btn-primary" onclick="saveData()">üíæ Salva Registrazione</button>
    </div>

    <div style="display:grid; grid-template-columns: 2fr 1fr; gap:30px">
        
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <div class="card-title" style="margin:0; border:none">Storico Registrazioni</div>
                <button class="btn btn-success" style="padding:8px 15px; font-size:0.9rem" onclick="downloadCSV()">üì• Excel</button>
            </div>
            <div style="overflow-x:auto;">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Data / Meteo</th>
                            <th>Fascia</th>
                            <th class="num-cell">Int.</th>
                            <th class="num-cell">Rid.</th>
                            <th class="num-cell">Grat.</th>
                            <th class="num-cell">Ab. I</th>
                            <th class="num-cell">Ab. R</th>
                            <th class="tot-cell">TOT</th>
                            <th style="text-align:right">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Riepilogo Ingressi (7gg)</div>
            <canvas id="chart1" style="max-height:300px"></canvas>
            
            <div style="margin-top:30px; border-top:1px solid #eee; padding-top:20px">
                <div style="font-size:0.9rem; color:#888; margin-bottom:5px">TOTALE STORICO INGRESSI</div>
                <div id="big-total" style="font-size:2.5rem; font-weight:800; color:var(--primary)">0</div>
            </div>
        </div>

    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfXF61GUht7VPwkRTTiAn-nlhqEhDTW-0",
      authDomain: "piscinastats-64519.firebaseapp.com",
      projectId: "piscinastats-64519",
      storageBucket: "piscinastats-64519.firebasestorage.app",
      messagingSenderId: "297663099794",
      appId: "1:297663099794:web:edd9ffc2f7a90f7549c74b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let allData = [];
    let editId = null;

    // --- AUTH ---
    window.doLogin = async () => {
        try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value); } 
        catch(e) { document.getElementById('login-error').innerText = e.message; }
    };
    window.doLogout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('user-display').innerText = user.email;
            startListening(); 
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('app-screen').classList.add('hidden');
        }
    });

    // --- DB LISTENER ---
    function startListening() {
        const q = query(collection(db, "sessioni"), orderBy("date", "desc"));
        onSnapshot(q, (snapshot) => {
            allData = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
            renderTable();
            renderChart();
        });
    }

    // --- SAVE ---
    window.saveData = async () => {
        const date = document.getElementById('i-date').value;
        // Leggi i 5 campi
        const v1 = parseInt(document.getElementById('q-intero').value) || 0;
        const v2 = parseInt(document.getElementById('q-ridotto').value) || 0;
        const v3 = parseInt(document.getElementById('q-gratuito').value) || 0;
        const v4 = parseInt(document.getElementById('q-abb-int').value) || 0;
        const v5 = parseInt(document.getElementById('q-abb-rid').value) || 0;
        const total = v1+v2+v3+v4+v5;

        if(!date) return alert("Inserisci la data.");
        if(total === 0) return alert("Inserisci almeno un ingresso.");

        const payload = {
            date: date,
            fascia: document.getElementById('i-fascia').value,
            meteo: document.getElementById('i-meteo').value,
            int: v1, rid: v2, grat: v3, abb_int: v4, abb_rid: v5,
            totale: total,
            lastUpdate: new Date()
        };

        const btn = document.getElementById('btn-save');
        btn.disabled = true; btn.innerText = "Salvataggio...";

        try {
            if(editId) {
                await updateDoc(doc(db, "sessioni", editId), payload);
                cancelEdit();
            } else {
                await addDoc(collection(db, "sessioni"), payload);
                // Reset valori a 0
                document.getElementById('q-intero').value = 0;
                document.getElementById('q-ridotto').value = 0;
                document.getElementById('q-gratuito').value = 0;
                document.getElementById('q-abb-int').value = 0;
                document.getElementById('q-abb-rid').value = 0;
            }
        } catch(e) { alert("Errore: " + e.message); }

        btn.disabled = false; btn.innerText = editId ? "üîÑ Aggiorna Registrazione" : "üíæ Salva Registrazione";
    };

    // --- EDIT ---
    window.startEdit = (id) => {
        const item = allData.find(x => x.id === id);
        if(!item) return;
        editId = id;
        
        document.getElementById('i-date').value = item.date;
        document.getElementById('i-fascia').value = item.fascia;
        document.getElementById('i-meteo').value = item.meteo;
        
        document.getElementById('q-intero').value = item.int;
        document.getElementById('q-ridotto').value = item.rid;
        document.getElementById('q-gratuito').value = item.grat;
        document.getElementById('q-abb-int').value = item.abb_int;
        document.getElementById('q-abb-rid').value = item.abb_rid;

        // UI Changes
        document.getElementById('input-card').classList.add('editing-mode');
        document.getElementById('form-title').innerText = "Modifica Riga";
        document.getElementById('form-title').style.color = "var(--primary)";
        document.getElementById('btn-save').innerText = "üîÑ Aggiorna Registrazione";
        document.getElementById('cancel-edit').classList.remove('hidden');
        window.scrollTo({top:0, behavior:'smooth'});
    };

    window.cancelEdit = () => {
        editId = null;
        document.getElementById('input-card').classList.remove('editing-mode');
        document.getElementById('form-title').innerText = "Nuovo Inserimento Dati";
        document.getElementById('form-title').style.color = "#555";
        document.getElementById('btn-save').innerText = "üíæ Salva Registrazione";
        document.getElementById('cancel-edit').classList.add('hidden');
        
        // Reset inputs
        document.querySelectorAll('.ticket-box input').forEach(i => i.value = 0);
    };

    window.delItem = async (id) => {
        if(confirm("Cancellare questa riga?")) await deleteDoc(doc(db, "sessioni", id));
    };

    // --- RENDER ---
    function renderTable() {
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = "";
        let grandTotal = 0;

        allData.forEach(d => {
            grandTotal += d.totale;
            const dateFmt = d.date.split('-').reverse().join('/');
            
            tbody.innerHTML += `
                <tr>
                    <td>
                        <div style="font-weight:bold">${dateFmt}</div>
                        <div style="font-size:0.8rem; color:#666">${d.meteo}</div>
                    </td>
                    <td><span class="badge">${d.fascia}</span></td>
                    <td class="num-cell">${d.int || '-'}</td>
                    <td class="num-cell">${d.rid || '-'}</td>
                    <td class="num-cell">${d.grat || '-'}</td>
                    <td class="num-cell">${d.abb_int || '-'}</td>
                    <td class="num-cell">${d.abb_rid || '-'}</td>
                    <td class="tot-cell">${d.totale}</td>
                    <td style="text-align:right">
                        <button class="btn btn-edit" onclick="startEdit('${d.id}')">‚úèÔ∏è</button>
                        <button class="btn btn-del" onclick="delItem('${d.id}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });
        document.getElementById('big-total').innerText = grandTotal;
    }

    // --- CHART ---
    let myChart;
    function renderChart() {
        const ctx = document.getElementById('chart1');
        // Raggruppa per data
        const map = {};
        allData.forEach(d => {
            if(!map[d.date]) map[d.date] = 0;
            map[d.date] += d.totale;
        });
        
        const labels = Object.keys(map).sort().slice(-7);
        const data = labels.map(l => map[l]);

        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels.map(l => l.split('-').slice(1).reverse().join('/')),
                datasets: [{ label: 'Ingressi Totali', data: data, backgroundColor: '#007aff', borderRadius: 4 }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
    }

    // --- CSV ---
    window.downloadCSV = () => {
        let csv = "Data;Fascia;Meteo;Intero;Ridotto;Gratuito;Abb.Int;Abb.Rid;TOTALE\n";
        allData.forEach(d => {
            csv += `${d.date};${d.fascia};${d.meteo};${d.int};${d.rid};${d.grat};${d.abb_int};${d.abb_rid};${d.totale}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Piscina_Report.csv";
        link.click();
    };

    // Set Data Oggi
    document.getElementById('i-date').valueAsDate = new Date();
</script>

</body>
</html>
